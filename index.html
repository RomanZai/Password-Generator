<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <br>
    <button id="generate">Generate Password</button>
    <button onclick="myFunction()" id="copy" >
      Copy to Clipboard
    </button>
    <br>
    <br>
How many characters? <input type="number" id="charNum" value="" min="8" max="128" /><br />
Special : <input type="checkbox" id="spe"/><br />
Numeric: <input type="checkbox" id="num"/> <br />
Lowercase : <input type="checkbox" id="low"/><br />
Uppercase : <input type="checkbox" id="upp"/><br />

    <script src="./script.js"></script>
  </body>
</html>
